<div class = "row">
    <h2> Exam Registration List</h2>
</div>
<br/>
<table class = "table table-striped table-bordered" style="width: max-content;">
    <thead>
        <tr>
            <th>Student</th>
            <th>Exam Name</th>
            <th>Grade</th>
            <th>Passed</th>
            <th>Comment</th>
            <th>Exam Reg Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let examreg of examregs" >
            <td>{{examreg.studentFirstName + ' ' + examreg.studentLastName}}</td>
            <td>{{examreg.examName}}</td>
            <td>{{examreg.grade}}</td>
            <td [ngStyle]="{'color': examreg.passed === true ? 'green' : 'red'}">
                {{examreg.passed ? 'Yes' : 'No'}}
            </td>
            <td><textarea rows="2" cols="20" class="styled-textarea" [readOnly]="true">{{examreg.comment}}</textarea></td>
            <td>{{examreg.examregdate | date:'short'}}</td>
            <td>
                <button (click) = "enterExamGrade(examreg.id!)" class = "btn btn-primary" [disabled]="btnExamGradeDisabled">Enter grade</button>
                <button (click) = "deleteExamReg(examreg.id!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
