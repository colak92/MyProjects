<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isLoggedIn" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onFormSubmit()" #f="ngForm" novalidate="true">
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" minlength="3" required="true">

        <div class="alert alert-danger" role="alert" *ngIf="username?.errors && f.submitted">
          <div *ngIf="username?.errors?.['required']">
            Username is required.
          </div>
          <div *ngIf="username?.errors?.['minlength']">
            Username must be at least 3 characters long.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" minlength="6" required="true">

        <div class="alert alert-danger" role="alert" *ngIf="password?.errors && f.submitted">
          <div *ngIf="password?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
    </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>

    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
