<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h3 class="text-center"> Exam Registration </h3>
            <hr />
        <div class="row">
            <div class="card-body">
                <form [formGroup]="examRegForm" (ngSubmit)="onAddFormSubmit()">

                    <div class="form-group">
                        <label> Grade</label>
                        <input type="number" class="form-control" id="grade" formControlName="grade" min="5" max="10" maxlength="1" readonly="true">
                        <div *ngIf="examRegForm.dirty && grade?.invalid" class="error" style="color: red;">
                            Grade must have 1 digit (5-10).
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passed"> Passed</label>
                        <select class="form-control" formControlName="passed" required="true" readonly="true">
                            <option [ngValue]="false" disabled="true">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="studentId"> Student</label>
                        <select class="form-control" formControlName="studentId" required="true">
                            <option [ngValue]="null">--Select--</option>
                            <option *ngFor="let s of students" [ngValue]="s.id" [selected]="s.id === this?.studentId">{{ s.firstname + ' ' + s.lastname }}</option>
                        </select>
                        <div *ngIf="examRegForm.dirty && studentId?.invalid" class="error" style="color: red;">
                            Student required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="examId"> Exam</label>
                        <select class="form-control" formControlName="examId" required="true">
                            <option [ngValue]="null">--Select--</option>
                            <option *ngFor="let e of exams" [ngValue]="e.id">{{ e.name }}</option>
                        </select>
                        <div *ngIf="examRegForm.dirty && examId?.invalid" class="error" style="color: red;">
                            Exam required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Comment</label>
                        <textarea type="text" class="form-control" id="comment" formControlName="comment" readonly="true"></textarea>
                    </div>

                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
