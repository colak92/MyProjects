<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h2 class="text-center"> Enter Exam Grade</h2>
            <hr />
        <div class="row">
            <div class="card-body">
                <form [formGroup]="examGradeForm" (ngSubmit)="onExamGradeFormSubmit()">

                    <div class="form-group">
                        <label> Grade</label>
                        <input type="number" class="form-control" id="grade" formControlName="grade" min="5" max="10" maxlength="1">
                        <div *ngIf="examGradeForm.dirty && grade?.invalid" class="error" style="color: red;">
                            Grade must have 1 digit (5-10).
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Comment</label>
                        <textarea type="text" class="form-control" id="comment" formControlName="comment" maxlength="200" rows="5" class="styled-textarea"></textarea>
                    </div>

                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
