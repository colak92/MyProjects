<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h3 class="text-center"> Edit Profile </h3>
            <hr />
        <div class="row">
            <div class="card-body">
                <form [formGroup]="editForm" (ngSubmit)="editForm.valid && onEditFormSubmit()" #f="ngForm" novalidate="true">

                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" minlength="3" required="true" readonly="true">
                        <div *ngIf="editForm.dirty && username?.invalid" class="error" style="color: red;">
                            Username required, minimum length 3 char.
                        </div>
                        <div *ngIf="username?.errors?.['required']">
                            Username is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" email="true" required="true">
                        <div class="alert alert-danger" role="alert" *ngIf="email?.errors && f.submitted">
                            <div *ngIf="email?.errors?.['required']">
                                Email is required.
                            </div>
                            <div *ngIf="email?.errors?.['email']">
                                Email is not valid.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" minlength="6" required="true">
                        <div class="alert alert-danger" role="alert" *ngIf="password?.errors && f.submitted">
                            <div *ngIf="password?.errors?.['required']">
                              Password is required.
                            </div>
                            <div *ngIf="password?.errors?.['minlength']">
                              Password must be at least 6 characters long.
                            </div>
                        </div>
                    </div>
 
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" minlength="6" required="true">
                        <div class="alert alert-danger" role="alert" *ngIf="confirmPassword?.errors && f.submitted">
                            <div *ngIf="confirmPassword?.errors?.['required']">
                              Confirm Password is required.
                            </div>
                            <div *ngIf="confirmPassword?.errors?.['minlength']">
                              Confirm Password must be at least 6 characters long.
                            </div>
                        </div>
                    </div>
					
                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
