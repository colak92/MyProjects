<div class="container" *ngIf="user; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ user.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Username:</strong>
    {{ user.username }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ user.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of user.roles">
      {{ role.name }}
    </li>
  </ul>

  <button (click)="updateProfile(user.id!)" class="btn btn-primary">Update</button>

</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
