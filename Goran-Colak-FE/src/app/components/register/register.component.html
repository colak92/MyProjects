<div class="col-md-12">
  <div class="card card-container">
      <h3 class="text-center"> Register Form </h3>
          <hr />
      <div class="row">
          <div class="card-body">
              <form *ngIf="!isSuccessful" [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onFormSubmit()" novalidate="true">

                  <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" id="username" formControlName="username" minlength="3" required="true">
                      
                      <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="alert alert-danger" role="alert">
                        <div *ngIf="username?.errors?.['required']">
                          Username is required.
                        </div>
                        <div *ngIf="username?.errors?.['minlength']">
                          Username must be at least 3 characters long.
                        </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" id="email" formControlName="email" email="true" required="true">
                      
                      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger" role="alert">
                        <div *ngIf="email?.errors?.['required']">
                          Email is required.
                        </div>
                        <div *ngIf="email?.errors?.['email']">
                          Email is not valid.
                        </div>
                      </div>
                  </div>

                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password" minlength="6" required="true">

                      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger" role="alert">
                        <div *ngIf="password?.errors?.['required']">
                          Password is required.
                        </div>
                        <div *ngIf="password?.errors?.['minlength']">
                          Password must be at least 6 characters long.
                        </div>
                      </div>
                  </div>

                  <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" formControlName="role" required="true">
                      <option [ngValue]="null" disabled>--Select--</option>
                      <option *ngFor="let r of roleList" [ngValue]="r.id">
                          {{ r.name }}
                      </option>
                    </select>
                    <div *ngIf="role?.invalid && (role?.dirty || role?.touched)" class="alert alert-danger" role="alert">
                      Role is required.
                    </div>
                  </div>

                  <br />

                  <div class="form-group">
                    <button class="btn btn-primary btn-block" [disabled]="registerForm.invalid">
                      Sign Up
                    </button>
                  </div>
                  
                  <div class="alert alert-warning" *ngIf="isSignUpFailed && isSubmitted">
                    Signup failed!<br />{{ errorMessage }}
                  </div>

              </form>

              <div class="alert alert-success" *ngIf="isSuccessful">
                Your registration is successful!
              </div>

          </div>
      </div>
  </div>
</div>
