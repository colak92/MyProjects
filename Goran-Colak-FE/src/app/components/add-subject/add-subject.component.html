<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <h3 class="text-center"> Add Subject </h3>
            <hr />
        <div class="row">
            <div class="card-body">
                <form [formGroup]="addForm" (ngSubmit)="onAddFormSubmit()">

                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name" minlength="3" required="true">
                        <div *ngIf="addForm.dirty && name?.invalid" class="error" style="color: red;">
                            Name required, min length 3 char.
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Description</label>
                        <textarea type="text" class="form-control" id="description" formControlName="description" maxlength="200" rows="5" class="styled-textarea"></textarea>
                    </div>

                    <div class="form-group">
                        <label> Number of ECTS</label>
                        <input type="number" class="form-control" id="numberofects" formControlName="numberofects" required="true">
                        <div *ngIf="addForm.dirty && numberofects?.invalid" class="error" style="color: red;">
                            Number of ECTS required
                        </div>
                    </div>

                    <div class="form-group">
                        <label> Year of Study</label>
                        <input type="number" class="form-control" id="yearofstudy" formControlName="yearofstudy" required="true">
                        <div *ngIf="addForm.dirty && yearofstudy?.invalid" class="error" style="color: red;">
                            Year of Study required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="semester"> Semester</label>
                        <select class="form-control" formControlName="semester" required="true">
                            <option [ngValue]="null">--Select--</option>
                            <option *ngFor="let s of semesterList" [ngValue]="s.name">
                                {{ s.name }}
                            </option>
                        </select>
                        <div *ngIf="addForm.dirty && semester?.invalid" class="error" style="color: red;">
                            Semester required.
                        </div>
                    </div>

                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
